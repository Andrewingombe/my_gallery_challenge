<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/devchallenges.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/styles.css">
    <title>My Gallery | Home</title>
</head>
<body>
    <div class="container">

        <!-- header area -->
        <header>
            <div class="image_wrapper">
                <img src="/img/profilePhoto.png" alt="profile image">
            </div>
            <div class="card_content">
                <h2>Rodney Cotton</h2>
                <p>Helsinki, Finland</p>
            </div>
        </header>

        <!-- tags section -->
        <section class="tags">
            <div class="tag_item">
                <h3>100</h3>
                <p>Posts</p>
            </div>
            <div class="tag_item">
                <h3>2,242</h3>
                <p>Followers</p>
            </div>
            <div class="tag_item">
                <h3>1,432</h3>
                <p>Following</p>
            </div>
        </section>

        <!-- main area -->
        <main class="grid">
            <div class="image_1 box">
                <img src="/img/photo1.png" alt="image 1">
            </div>
            <div class="image_2 box">
                <img src="/img/photo2.png" alt="image 2">
            </div>
            <div class="image_3 box">
                <img src="/img/photo3.png" alt="image 3">
            </div>
            <div class="image_4 box">
                <img src="/img/photo_4.png" alt="image 4">
            </div>
            <div class="image_5 box">
                <img src="/img/photo5.png" alt="image 5">
            </div>
            <div class="image_6 box">
                <img src="/img/photo6.png" alt="image 6">
            </div>
        </main>

        <!-- footer area -->
        <footer>
            <p class="footer">created by andrewingombe - devChallenges.io</p>
        </footer>
    </div>
</body>
</html>
